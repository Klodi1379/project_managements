{% extends 'base.html' %}

{% block title %}Delete User{% endblock %}

{% block content %}
    <h1>Delete User</h1>
    <p>Are you sure you want to delete the user "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'employee_management:user_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
