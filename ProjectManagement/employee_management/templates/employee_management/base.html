<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Employee Management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'employee_management:user_list' %}">Employee Management</a>
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{% url 'employee_management:user_list' %}">Users</a>
                <a class="nav-item nav-link" href="{% url 'employee_management:employee_list' %}">Employees</a>
                <a class="nav-item nav-link" href="{% url 'employee_management:user_profile' %}">My Profile</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
