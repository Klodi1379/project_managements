{% extends 'base.html' %}

{% block title %}Delete Company{% endblock %}

{% block content %}
    <h1>Delete Company</h1>
    <p>Are you sure you want to delete the company "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'company:company_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
